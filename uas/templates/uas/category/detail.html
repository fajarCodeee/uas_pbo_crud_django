<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Detail Kategori - Todo App</title>
    <style>
        body { margin-top: 30px; }
    </style>
</head>

<body>
    <div class="container">
        <h1>Detail Kategori</h1>

        <div>
            <a href="{% url 'uas:category_list' %}" class="btn btn-success">Kembali ke Daftar</a>
        </div>

        <br>

        <div>
            <h2>{{ category.name }}</h2>
            <p>{{ category.description }}</p>

            <h3>Task dalam Kategori Ini:</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Judul</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% if tasks %}
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td><span class="badge badge-warning">{{ task.status }}</span></td>
                        <td>
                            <a href="{% url 'uas:detail' task.id %}" class="btn btn-info btn-sm">lihat task</a>
                        </td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="3">Tidak ada task dalam kategori ini.</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
